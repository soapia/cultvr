<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        <script src="aframe-particle-system-component/dist/aframe-particle-system-component.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-asset>
                <img id="space" src='images/space.jpg'/>
                <img id="background" src="images/world_map_1960.jpg"/>
                <img id="globe" src="images/globe.jpg"/>
                <img id="moonTexture" src="images/moonTexture.jpg"/>
                <a-asset-item id="helmet-obj" src="images/helmet.obj"></a-asset-item>
                <a-asset-item id="helmet-mtl" src="images/helmet.mtl"></a-asset-item>
                <a-asset-item id="dogs-obj" src="images/dogs.obj"></a-asset-item>
                <a-asset-item id="dogs-mtl" src="images/dogs.mtl"></a-asset-item>
                <a-asset-item id="rwanda" src="images/rwanda.JPG"></a-asset-item>
            </a-asset>
            
            <a-entity scale="0.5 0.5 0.5" position="-1.057 6.025 9.840" obj-model="obj: #dogs-obj; mtl: #dogs-mtl"></a-entity>
            <a-entity material="src:#helmet-obj" scale="3 5 3" position="-5 3 -1" obj-model="obj: #helmet-obj; mtl: #helmet-mtl"></a-entity>
            <a-image id="rwandaInfo" src="#rwanda" position="0 1.25 -1" visible = "false"></a-image>
            
            <a-sphere id="globe" material="src: #globe" radius="5" position="0 0 -7"><a-animation attribute="rotation" dur="10000" fill="forwards" to="0 240 20"> </a-animation></a-sphere>
            <a-sky material="src:#space"></a-sky>
            <a-sphere material="src: #moonTexture" radius=".7" position="-2.261 4.923 8.128"></a-sphere>
            <a-text value="RWANDA" position="-0.13 1.48 -1.5" color="white" width="2"></a-text>
            <a-sphere id = "pin" color="red" radius=".05" position="0.07 1.38 -1.5"></a-sphere>
            <!--<a-entity position="0 2.25 -15" particle-system="preset: dust; particleCount: 10000"></a-entity>-->
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
            <!--<a-curvedimage data-cloud9-id="57" src="#background" height="25.0" radius="25.7" theta-length="102" rotation="0 100 0" scale="0.8 0.8 0.8" position="" geometry="thetaLength:102"></a-curvedimage>-->
            
        </a-scene>
        <script>
            var globe = document.getElementById(globe)
            setTimeout(10000, function(){
                globe.insertAdjacentHTML( 'beforeend', ` <a-text rotation="0 180 0" value="RWANDA" position="0.13 1.48 -1.5" color="white" width="2"></a-text>` );                
               
            })
            var pin1 = document.getElementById("pin")
            pin1.addEventListener("click", function(){
                document.getElementById("rwandaInfo").setAttribute("visible", "true")
            })
            var rwandaInfo1 = document.getElementById("rwandaInfo")
            rwandaInfo1.addEventListener("click", function(){
                document.getElementById("rwandaInfo").setAttribute("visible", "false")
            })
        </script>
    </body>
</html>
